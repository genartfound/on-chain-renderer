<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Chain Renderer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            text-align: center;
            z-index: 1000;
            max-width: 80%;
            padding: 2rem;
        }
        
        .error h2 {
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        
        .error p {
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        #artworkFrame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    
    <div id="error" class="error" style="display: none;">
        <h2>Unable to Render Artwork</h2>
        <p id="errorMessage"></p>
    </div>
    
    <iframe id="artworkFrame"></iframe>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.1/ethers.umd.min.js"></script>
    <script>
        // ArtBlocks On-Chain Generator contract address
        const GENERATOR_CONTRACT = '0x953D288708bB771F969FCfD9BA0819eF506Ac718';
        
        // Contract ABI for the on-chain generator
        const GENERATOR_ABI = [
            {
                "inputs": [
                    {"internalType": "address", "name": "_coreContract", "type": "address"},
                    {"internalType": "uint256", "name": "_tokenId", "type": "uint256"}
                ],
                "name": "getTokenHtmlBase64EncodedDataUri",
                "outputs": [{"internalType": "string", "name": "", "type": "string"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        async function loadArtwork() {
            try {
                // Parse URL hash to extract contract address and token ID
                const hash = window.location.hash.slice(1); // Remove the '#'
                const pathParts = hash.split('/').filter(part => part.length > 0);
                
                if (pathParts.length < 2) {
                    throw new Error('Invalid URL format. Expected: /#/[contract-address]/[token-id]');
                }
                
                const contractAddress = pathParts[pathParts.length - 2];
                const tokenId = pathParts[pathParts.length - 1];
                
                // Validate contract address format
                if (!contractAddress.startsWith('0x') || contractAddress.length !== 42) {
                    throw new Error('Invalid contract address format');
                }
                
                // Validate token ID
                if (isNaN(tokenId) || tokenId < 0) {
                    throw new Error('Invalid token ID');
                }
                
                // Connect to Ethereum mainnet
                const INFURA_PROJECT_ID = 'e29898f2b78f4810ae2d0ce4c2a4a449';
                const rpcUrl = `https://mainnet.infura.io/v3/${INFURA_PROJECT_ID}`;
                const provider = new ethers.JsonRpcProvider(rpcUrl);
                
                // Create contract instance
                const contract = new ethers.Contract(GENERATOR_CONTRACT, GENERATOR_ABI, provider);
                
                // Get artwork HTML from blockchain
                const result = await contract.getTokenHtmlBase64EncodedDataUri(contractAddress, tokenId);
                
                // Validate response
                if (!result || !result.startsWith('data:text/html;base64,')) {
                    throw new Error('This token is not supported by the on-chain generator or does not exist');
                }
                
                // Decode the HTML content to check which library is used
                const base64Data = result.split(',')[1];
                const htmlContent = atob(base64Data);
                
                const iframe = document.getElementById('artworkFrame');
                
                // Check if it's Processing.js (which has SecurityError issues) or p5.js
                const isProcessingJs = htmlContent.includes('processing.min.js') || 
                                     htmlContent.includes('processing.js') || 
                                     htmlContent.includes('Processing(');
                
                if (isProcessingJs) {
                    // For Processing.js: write content directly to avoid SecurityError
                    iframe.onload = function() {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        iframeDoc.open();
                        iframeDoc.write(htmlContent);
                        iframeDoc.close();
                    };
                    iframe.src = 'about:blank';
                } else {
                    // For p5.js and other libraries: use data URI (works fine)
                    iframe.src = result;
                }
                
                document.getElementById('loading').style.display = 'none';
                iframe.style.display = 'block';
                
            } catch (error) {
                console.error('Error loading artwork:', error);
                
                let errorMessage = 'Failed to load artwork. ';
                
                if (error.message.includes('Invalid URL format')) {
                    errorMessage = 'Invalid URL format. Please use: /#/[contract-address]/[token-id]';
                } else if (error.message.includes('Invalid contract address')) {
                    errorMessage = 'Invalid contract address format. Please provide a valid Ethereum address.';
                } else if (error.message.includes('Invalid token ID')) {
                    errorMessage = 'Invalid token ID. Please provide a valid number.';
                } else if (error.message.includes('not supported') || error.message.includes('does not exist')) {
                    errorMessage = 'This token is not supported by the on-chain generator or does not exist.';
                } else if (error.message.includes('network') || error.message.includes('fetch')) {
                    errorMessage = 'Network error. Please check your internet connection.';
                } else if (error.message.includes('revert') || error.message.includes('execution reverted')) {
                    errorMessage = 'Blockchain call failed. The contract address and token ID combination may be invalid.';
                } else {
                    errorMessage += error.message;
                }
                
                showError(errorMessage);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', loadArtwork);
    </script>
</body>
</html>
